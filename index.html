<!DOCTYPE HTML>
<html>
	<head>
		<title> Home </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/VigyMat/styles/main.css">
		<noscript>Sorry!, Your browser does not support this website</noscript>
		<script>
			window.onerror = ( e ) =>
			{
				let p = document.createElement('p') ;
				p.className = 'error' ;
				p.innerHTML = ` ${e.name} : ${e.message} ` ;
				document.body.appendChild( p ) ;
			} ;
		</script>
		<script defer src="/VigyMat/js/main.js"></script>
		<script defer src="/VigyMat/js/custom_elements.js"></script>
                <script defer type="module" src="/VigyMat/js/firebase.js"></script>
	</head>
	<body>
		<header id='header'>
			<h2> VigyMat </h2>
			<h4> V1.0.11 stable </h4>
		</header>
		<div id='app'></div>
		<footer id='footer'>
			<p id="firebase">Firebase SDK Loading&hellip;</p>
		</footer>
	</body>
</html>
